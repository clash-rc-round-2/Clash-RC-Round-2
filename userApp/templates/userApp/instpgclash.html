{% load static %}
<html>
<head>
    <title>Instruction Page Clash</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" href="{% static 'css/styleme.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styleme.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Biryani&display=swap" rel="stylesheet">
</head>

<body>
      <form action="user/allque">
    <div class="container-fluid">
        <div class="row" style="height: 7vh;background-color: #000000;color: white">
            <div class="col-lg-1 " style="height: 7vh">
                    <img class="img-fluid" src="clash.jpeg" alt="PISB LOGO"
                    style="height: 7vh ;position: relative;bottom:0.5vh;margin-top: 2px;margin-left: 15px">

            </div>
            <div class="col-lg-1" style="text-align: center; height: 7vh">

            </div>
            <div class="col-lg-3" style="display: flex;align-content: center;margin-top: 15px;">
                <h5>INSTRUCTION PAGE</h5>
            </div>
            <div class="col-lg-5" style="text-align: center; height: 7vh">

            </div>
            <div class="col-lg-2 mt-1" style="height: 7vh" style="display: flex; align-items: center;">
                <img src="ieee.jpeg" alt="PISB LOGO"
                    style="height: 5vh;margin-left: 89.5px;margin-top: 3px;">
            </div>
        </div>
        
            <div class="row"
                style="height: 86vh; padding: 9vh; justify-content: center;display: flex;align-items: center">
                <div class="container">
                    <div class="row" style="height: 68vh">
                        <div class="col-lg-12" 
                            style="height: 6vh;margin: 1px;justify-content: center;display: flex;align-items: center;color:white;font-family: 'Biryani', sans-serif; ">

                            <h3 class="title"><b>INSTRUCTIONS</b></h3>
                        </div>
                        <div class="container">
                            <div class="row" style="height: 60vh">
                                <div class="col-lg-12" style="height: 50vh;padding: 8vh;box-shadow: 0 0 15px 1px rgb(18, 22, 65)">
                                    <ul class=" uls">
                                        <li>
                                            <h4>This round comprises of 6 questions.</h4>
                                        </li>
                                        <li>
                                            <h4>All questions have marking scheme +4,-2</h4>
                                        </li>

                                    </ul>
                                </div>
                                <div class="col-lg-12"
                                    style="height: 15vh;justify-content: center;display: flex;align-items: center">
                                       {% csrf_token %}
                                    <button type="button" class="btn" style="background-color: rgb(20, 173, 20);display: flex;align-items: center;justify-content: center;font-size: 13px;height: 7vh;color: white" >PROCEED</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row" style="background-color: #111111">
                <div class="col-lg-12" style="color: #d7e9f8 ;height:7vh;display: flex;justify-content: center;align-items: center;color: #ffffff">
                    &copy PICT IEEE STUDENT BRANCH
                </div>
            </div>
        </div>
    </div>
      </form>
</body>

</html>
