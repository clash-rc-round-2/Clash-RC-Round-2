{% load static %}
<B4->
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Biryani&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/styleR2.css' %}">
        
    </head>

    <body class="body">
        <div class="container-fluid">
            <div class="row" style="background-color: rgb(0, 0, 0);color: white">
                <div class="col-lg-5" style="height: 7vh;display: flex; justify-content: center;align-items: center;">
                    <div class="col-lg-3" style=" height: 6vh; display:flex;align-items: center;"><img src="{% static 'images/clash.jpg' %}" style="height: 7vh;margin-bottom: 2px;"></div>
                    <div class="col-lg-9 mt-3" style=" height: 6vh; display:flex;align-items: center; justify-content: center;"><h5 style="margin-bottom: 10px">LEADERBOARD</h5></div>
                </div>
                <div class="col-lg-2" style=" height: 7vh; display: flex; justify-content: center;align-items: center;">
                    Timer
                </div>
                <div class="col-lg-5" style=" height: 7vh;">
                    <div class="row" style="display: flex;justify-content: center;align-items: center;">
                        <div class="col-lg-3 mt-1" style=" height: 6vh; display: flex; justify-content: center;align-items: center;">
                            <button class="btn btn-block" style="font-size: 12px;width: 120px;background-color: #3a8196;padding-top: 8px;height: 5vh;color: white ">Question Hub</button>
                        </div>
                        <div class="col-lg-3 mt-1" style=" height: 6vh; display: flex; justify-content: center;align-items: center;">
                            <button class="btn btn-block" style="font-size: 12px;width: 120px;background-color: #3a8196;padding-top: 8px;height: 5vh;color: white ">Leaderboard</button>
                        </div>
                        <div class="col-lg-3 mt-1" style="display: flex; justify-content: center;align-items: center;height: 6vh">
                            <button class="btn btn-danger"style="font-size: 12px;width: 110px;padding-top: 8px;height: 5vh; ">Log Out</button>
                        </div>
                        <div class="col-lg-3 mt-1" style=" height: 6vh; display: flex;align-items: center;">
                            <img src="{% static 'images/ieee.png' %}" style="height: 5vh;margin-left: 4px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="width: 82.5vw">
            <table class="table ns5">
                <thead class="thead-dark">
                    <tr class="col-lg-12">
                        <th class="w-r"><p class="h-rank" >RANK</p></th>
                        <th class="w-n"><p class="h-name"> USERNAME</p></th>
                        <th class="w"><p class="h">Q1</p></th>
                        <th class="w"><p class="h">Q2</p></th>
                        <th class="w"><p class="h">Q3</p></th>
                        <th class="w"><p class="h">Q4</p></th>
                        <th class="w"><p class="h">Q5</p></th>
                        <th class="w"><p class="h">Q6</p></th>
                        <th class="w-t"><p class="h-total">TOTAL</p></th>

                    </tr>
                </thead>
            </table>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped table-hover">
                    <tbody style="margin-left: 10vw; margin-right:right">
                    {% for key,value in dict.items %}

                        <tr>
                                <td class="c2-rank ">{{ forloop.counter }}</td>
                                <td class="c2-name">{{ key }}</td>
                                {% for var in value %}
                                    <td class="c2 ">{{ var }}</td>
                                {% endfor %}
                                <!--<td class="c2 ">40</td>
                                <td class="c2 ">40</td>
                                <td class="c2 ">40</td>
                                <td class="c2 ">40</td>
                                <td class="c2">40</td>-->
                                <!--<td class="c2-result">{{ value }}</td>-->
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
        <div class="container-fluid footer">
            <div class="row" style="background-color:black">
                <div class="col-lg-12 "
                    style="border: 2px solid black;height:7vh;display: flex;justify-content: center;align-items: center;color: #ffffff;padding-bottom: 2px">
                    &copy PICT IEEE STUDENT BRANCH
                </div>
            </div>
        </div>
    </body>

    </html>
</B4->
